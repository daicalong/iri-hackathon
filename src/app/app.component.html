<section class="p-10">
  <ul>
    @for (item of nav; track $index) {
    @if (item?.title) {
    <li class="p-10">
      <a mat-button [routerLink]="[item.path]" routerLinkActive="router-link-active">{{item.title}}</a>
    </li>
    }
    }
  </ul>
</section>
<section class="p-20">
  <router-outlet></router-outlet>

</section>
