<div class=" flex justify-center gap-10 p-20">
    <p-toast />
    <p-confirmdialog />
    <p-button (click)="confirm($event)" label="Open confirmation dialog" class="uppercase"/>
</div>
<div class=" flex justify-center gap-10 p-20">
    <p-select [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Select a City" class="w-full md:w-56" />
</div>
