<div class="flex justify-center gap-10 p-5 bg-primary-100">
    <p-toast />
    <p-confirmdialog />
    <p-button (click)="confirm($event)" label="Open confirmation dialog" class="uppercase"/>
</div>
<div class="flex items-center justify-center gap-10 p-5">
    <p-select [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Select a City" class="w-full md:w-56" />
    <p-selectbutton [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" optionValue="code" aria-labelledby="basic" />
    <p-knob [(ngModel)]="knobValue" />
</div>
